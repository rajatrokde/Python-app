<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A Day to </title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 20px;
            font-size: 2.5em;
            color: #333;
        }

        .header-img {
            width: 100%;
            max-width: 600px;
            margin-top: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        form {
            margin: 20px;
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1em;
            width: 300px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #00b894;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #019875;
        }

        ul {
            list-style: none;
            padding: 0;
            width: 80%;
            max-width: 600px;
        }

        li {
            background: white;
            margin: 10px 0;
            padding: 15px 20px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        li:hover {
            transform: scale(1.02);
        }

        .done {
            text-decoration: line-through;
            color: #aaa;
        }

        .actions a {
            text-decoration: none;
            margin-left: 10px;
            font-size: 1.2em;
        }

        .actions a:hover {
            opacity: 0.7;
        }

        .empty-state {
            text-align: center;
            color: #777;
        }

        .empty-img {
            max-width: 300px;
            margin-top: 20px;
        }

        footer {
            margin-top: 40px;
            color: #666;
            font-size: 0.9em;
        }
    </style>
    <script>
        function confirmDelete(taskIndex) {
            if (confirm("Are you sure you want to delete this task?")) {
                window.location.href = "/delete/" + taskIndex;
            }
        }
    </script>
</head>
<body>
    <h1>My ToDo Apps</h1>

    <img src="https://cdn.openart.ai/uploads/image_file/file/1278194/To-do_List_flat_design_illustration.png" alt="To-Do Header" class="header-img">

    <form action="/add" method="post">
        <input type="text" name="content" placeholder="New task" required>
        <button type="submit">Add</button>
    </form>

    {% if tasks %}
        <ul>
            {% for task in tasks %}
                <li class="{{ 'done' if task.done }}">
                    {{ task.content }}
                    <div class="actions">
                        {% if not task.done %}
                            <a href="/done/{{ loop.index0 }}" title="Mark as done">‚úîÔ∏è</a>
                        {% endif %}
                        <a href="javascript:void(0);" onclick="confirmDelete({{ loop.index0 }})" title="Delete task">‚ùå</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <div class="empty-state">
            <p>No tasks yet! Add your first one above üëÜ</p>
            <img src="https://cdn.dribbble.com/users/102248/screenshots/14623902/media/9353e5d054e20b59e63f57ec3b6a89a5.png" alt="Empty task list" class="empty-img">
        </div>
    {% endif %}

    <footer><b><i>Created by Rajat Rokde</i></b></footer>
</body>
</html>
